<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container container-fluid">
        <div>
            <div class="navbar-brand navbar-left" style="color: white">
                <a>
                    <span ng-click="model.goBack()" class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                Edit Widget
            </div>
            <div class="navbar-brand navbar-right pull-right">
                <a>
                    <span ng-click="model.updateWidget(model.widget)"
                          class="glyphicon glyphicon-ok ias-glyphicon">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container container-fluid">
    <div ng-switch="model.widget.widgetType">
        <div ng-switch-when="HEADING">
            <ng-include src="'/assignment/views/widget/editors/widget-heading-edit.view.client.html'">
        </div>
        <div ng-switch-when="IMAGE">
            <ng-include src="'/assignment/views/widget/editors/widget-image-edit.view.client.html'">
        </div>
        <div ng-switch-when="YOUTUBE">
            <ng-include src="'/assignment/views/widget/editors/widget-youtube-edit.view.client.html'">
        </div>
        <div ng-switch-when="HTML">
            <ng-include src="'/assignment/views/widget/editors/widget-html-edit.view.client.html'">
        </div>
    </div>

    <a class="btn btn-default btn-primary btn-block"
       ng-click="model.updateWidget(model.widget)"
       role="button">Confirm</a>

    <a class="btn btn-default btn-danger btn-block"
       ng-click="model.deleteWidget()"
       role="button">Delete</a>
</div>

<footer class="footer panel-footer ias-footer">
    <div class="container container-fluid">
        <ul class="list-unstyled">
            <li><a href="#!/profile/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</footer>
