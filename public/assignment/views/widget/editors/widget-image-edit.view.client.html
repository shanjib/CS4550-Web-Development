<label for="url">URL</label>
<input name="url"
       ng-model="model.widget.url"
       class="form-control"
       type="url"
       id="url"/>

<label for="width">Width</label>
<input name="width"
       ng-model="model.widget.width"
       class="form-control"
       type="text"
       id="width"/>

<label for="upload">Upload</label>
<input name="upload"
       class="form-control"
       type="file"
       accept="image/*"
       id="upload"/>
