<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>New Website</title>

    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Assignment</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li class="active"><a href="website-list.html">Websites</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3 visible-lg ias-split-view-left">

                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">Name</div>
                            <div class="col-xs-2">
                                <a href="website-new.html" style="color:white">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Wikipedia</div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>

                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Facebook</div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Twitter</div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>

                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Amazon</div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col-xs-12 col-lg-9 ias-split-view-right">

                <label for="name">Name</label>
                <input name="firstName"
                       placeholder="Instagram"
                       class="form-control"
                       id="name"/>

                <label for="description">Description</label>
                <textarea name="firstName"
                          rows="5"
                          placeholder="Social Media website based on pictures"
                          class="form-control"
                          id="description"></textarea>


                <a class="btn btn-default btn-primary btn-block"
                   href="website-list.html"
                   role="button">Create</a>

                <a class="btn btn-default btn-danger btn-block"
                   href="website-list.html"
                   role="button">Cancel</a>
            </div>
        </div>

    </div>

    <footer class="footer panel-footer ias-footer">
        <div class="container container-fluid">
            <ul class="list-unstyled">
                <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span></a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
