<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Register</title>

    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container container-fluid">
        <div>
            <div class="navbar-brand navbar-left" style="color: white">
                Register
            </div>
        </div>
    </div>
</nav>

<div class="container container-fluid">

    <label for="username">Username</label>
    <input name="username"
           id="username"
           class="form-control"
           placeholder="Goku"/>

    <label for="password">Password</label>
    <input name="password"
           id="password"
           class="form-control"
           type="password"
           placeholder="draGonB4llZ"/>

    <label for="password2">Verify Password</label>
    <input name="password2"
           id="password2"
           class="form-control"
           type="password"
           placeholder="draGonB4llZ"/>

    <a class="btn btn-default btn-block btn-primary"
       href="user-profile.html"
       role="button">Register</a>

    <a class="btn btn-default btn-block btn-danger"
       href="index.html"
       role="button">Cancel</a>

</div>

<footer class="footer panel-footer ias-footer">
    <div class="container container-fluid">
    </div>
</footer>

</body>
</html>
