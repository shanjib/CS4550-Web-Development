<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Widget Edit</title>

    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container container-fluid">
        <div>
            <div class="navbar-brand navbar-left" style="color: white">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                Widget Edit
            </div>
            <div class="navbar-brand navbar-right pull-right">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-ok ias-glyphicon">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container container-fluid">

    <label for="name">Name</label>
    <input name="name"
           placeholder="Page Name"
           class="form-control"
           type="text"
           id="name"/>

    <label for="text">Text</label>
    <input name="text"
           placeholder="Text"
           class="form-control"
           type="text"
           id="text"/>

    <label for="url">URL</label>
    <input name="url"
           class="form-control"
           type="url"
           id="url"/>

    <label for="width">Width</label>
    <input name="width"
           class="form-control"
           type="text"
           id="width"/>

    <label for="upload">Upload</label>
    <input name="upload"
           class="form-control"
           type="file"
           accept="image/*"
           id="upload"/>

    <a class="btn btn-default btn-primary btn-block"
       href="widget-list.html"
       role="button">Upload Image</a>

    <a class="btn btn-default btn-danger btn-block"
       href="widget-list.html"
       role="button">Delete</a>

</div>

<footer class="footer panel-footer ias-footer">
    <div class="container container-fluid">
        <ul class="list-unstyled">
            <li><a href="user-profile.html"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</footer>

</body>
</html>
