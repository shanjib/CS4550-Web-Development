<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Assignment</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="active"><a href="#">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-fluid">
        <h2>Register</h2>

        <label for="username">Username</label>
        <input name="username"
               id="username"
               class="form-control"
               placeholder="Goku"/>

        <label for="password">Password</label>
        <input name="password"
               id="password"
               class="form-control"
               type="password"
               placeholder="draGonB4llZ"/>

        <label for="password2">Verify Password</label>
        <input name="password2"
               id="password2"
               class="form-control"
               type="password"
               placeholder="draGonB4llZ"/>

        <a class="btn btn-default btn-block btn-primary"
           href="profile.html"
           role="button">Register</a>

        <a class="btn btn-default btn-block btn-danger"
           href="index.html"
           role="button">Cancel</a>
    </div>

</body>
</html>
