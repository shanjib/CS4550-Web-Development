<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Profile</title>

    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container container-fluid">
        <div>

                Profile
            </div>
            <div class="navbar-brand navbar-right pull-right">
                <a href="#">
                    <span class="glyphicon glyphicon-ok ias-glyphicon">
                    </span>
                </a>
            </div>
        </div>

    <div class="container container-fluid">

        <label for="firstName">First Name</label>
        <input name="firstName"
               id="firstName"

        <label for="lastName">Last Name</label>

               placeholder="Son"/>

        <label for="password2">Username</label>
        <input name="password2"
               id="password2"
               class="form-control"
               readonly
               value="Goku"/>

        <a class="btn btn-default btn-block btn-primary"
           href="website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-block btn-danger"

    <footer class="footer panel-footer ias-footer">
        <div class="container container-fluid">
            <ul class="list-unstyled">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
