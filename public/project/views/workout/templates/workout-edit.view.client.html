<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container container-fluid">
        <div>
            <div class="navbar-brand navbar-left" style="color: white">
                <a>
                    <span ng-click="model.goBack()" class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                Edit Website
            </div>
            <div class="navbar-brand navbar-right pull-right">
                <a>
                    <span ng-click="model.updateWorkout(model.workout)"
                          class="glyphicon glyphicon-ok ias-glyphicon">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 visible-lg ias-split-view-left">
            <ul class="list-group">
                <li class="list-group-item ias-inverse">
                    <div class="row">
                        <div class="col-xs-10">Name</div>
                        <div class="col-xs-2">
                            <a style="color:white">
                                <span ng-click="model.goToNew()" class="pull-right glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li ng-repeat="workout in model.workouts" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">{{workout.name}}</div>
                        <div class="col-xs-2">
                            <a style="color:black">
                                <span ng-click="model.goToEdit(workout._id)" class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-lg-9 ias-split-view-right">

            <label for="name">Name</label>
            <input name="firstName"
                   ng-model="model.workout.name"
                   class="form-control"
                   id="name"/>

            <label for="description">Description</label>
            <textarea name="firstName"
                      ng-model="model.workout.description"
                      rows="5"
                      class="form-control"
                      id="description">
            </textarea>

            <a class="btn btn-default btn-danger btn-block"
               ng-click="model.deleteWorkout()"
               role="button">Delete</a>
        </div>
    </div>
</div>

<footer class="footer panel-footer ias-footer">
    <div class="container container-fluid">
        <ul class="list-unstyled">
            <li><a href="#!/profile/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</footer>
